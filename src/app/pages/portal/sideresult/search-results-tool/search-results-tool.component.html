<div *ngIf="(!store || store.stateView.empty)" style="margin: 10px;">
  <section class="mat-typography">
    <h5><strong>{{ 'igo.integration.searchResultsTool.noResults' | translate }}</strong></h5>
    <h6><strong>{{ 'igo.integration.searchResultsTool.doSearch' | translate }}</strong></h6>
    <div [innerHTML]="'igo.integration.searchResultsTool.examples' | translate | sanitizeHtml"></div>
</section>
</div>

<igo-flexible
  *ngIf="store && (store.stateView.empty$ | async)===false"
  #topPanel
  initial="100%"
  initialMobile="100%"
  collapsed="calc(100% - 58px)"
  collapsedMobile="calc(100% - 58px)"
  expanded="60%"
  expandedMobile="60%"
  [state]="(feature$ |Â async) ? topPanelState : 'initial'">

  <div class="igo-content">
    <igo-search-results
      [store]="store"
      [showIcons]="showIcons"
      [term]="term"
      [termSplitter]="termSplitter"
      [settingsChange$]="settingsChange$"
      placeholder="false"
      (resultFocus)="onResultFocus($event)"
      (resultSelect)="onResultSelect($event)"
      (resultUnfocus)="onResultUnfocus($event)"
      (resultMouseenter)="onResultFocus($event)"
      (resultMouseleave)="onResultUnfocus($event)"
      (moreResults)="onSearch($event)">
      <ng-template #igoSearchItemToolbar let-result="result">
        <igo-search-add-button
          [map]="map"
          [layer]="result">
        </igo-search-add-button>
      </ng-template>
    </igo-search-results>
  </div>

</igo-flexible>
