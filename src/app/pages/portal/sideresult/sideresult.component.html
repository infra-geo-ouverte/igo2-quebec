<div id="sideresultsDesktop">
  <mat-sidenav 
    #sidenav
    mode="side"
    [autoFocus]="false"
    [(opened)]="opened">

    <div #content class="app-sidenav-content">

      <div style="margin: 20px;" *ngIf="(!store || store.stateView.empty || (queryStore.empty$ | async)===true)">
        <section class="mat-typography">
          <h5><strong>{{ 'igo.integration.searchResultsTool.noResults' | translate }}</strong></h5>
          <h6><strong>{{ 'igo.integration.searchResultsTool.doSearch' | translate }}</strong></h6>
          <p [innerHTML]="'igo.integration.searchResultsTool.examples' | translate"></p>
      </section>
      </div>

      <div #getInfo *ngIf="mapQueryClick === true"
        [ngClass]=" sidenav.opened? 'sideresult-opened' : 'sideresult-closed' ">

        <app-feature-info
          [map]="map"
          [store]="queryStore"
          [(mapQueryClick)]="mapQueryClick"
          [searchInit]="searchInit"
          (sidenavClosed)="$event"
          [hasFeatureEmphasisOnSelection]="hasFeatureEmphasisOnSelection">
        </app-feature-info>

      </div>

      <div #search *ngIf="searchInit === true">
          <app-search-results-tool 
            #searchresults
            [showIcons]="true"
            placeholder="false"
            [mapQueryClick]="mapQueryClick"
            (sidenavClosed)="$event"
            [searchInit]="searchInit"
            (resultFocus)="onResultFocus($event)"
            (resultSelect)="onResultFocus($event)"
            (moreResults)="onSearch($event)">
          </app-search-results-tool>
      </div>
    </div>
  </mat-sidenav>
  <button
    [ngClass]=" sidenav.opened? 'sideresult-opened' : 'sideresult-closed' "
    #sidenavbutton
    mat-raised-button
    id="sideresult-button"
    isRoundButton=false
    isIconButton=true
    MatDrawerMode="push"
    (click)="sidenav.toggle()">
    <mat-icon *ngIf="sidenav.opened" [matTooltip]="'sideresult.close' | translate" matTooltipShowDelay="500" tooltip-position="after"svgIcon="menu-left"></mat-icon>
    <mat-icon *ngIf="!sidenav.opened" [matTooltip]="'sideresult.open' | translate" matTooltipShowDelay="500" tooltip-position="after" svgIcon="menu-right"></mat-icon>
  </button>
</div>
