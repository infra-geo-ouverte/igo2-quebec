<mat-sidenav
  #sidenav
  mode="side"
  [autoFocus]="false"
  [(opened)]="opened">

  <div #content class="app-sidenav-content">

          <igo-search-results-tool>  
            #searchresults
            [store]="searchStore"
            [term]="term"
            [showIcons]="true"
            [termSplitter]="termSplitter"
            placeholder="false"
            [settingsChange$]="settingsChange$"
            (resultFocus)="onResultFocus($event)"
            (resultSelect)="onResultFocus($event)"
            (moreResults)="onSearch($event)">
              <ng-template #igoSearchItemToolbar let-result="result">
                <igo-search-add-button
                  [map]="map"
                  [layer]="result">
                </igo-search-add-button>
              </ng-template>
            </igo-search-results-tool>

  </div>
</mat-sidenav>
<button
  [ngClass]=" sidenav.opened? 'sideresult-opened' : 'sideresult-closed' "
  #sidenavbutton
  mat-raised-button
  id= "sidenav-button"
  isRoundButton=false
  tooltip-position="below"
  matTooltipShowDelay="500"
  isIconButton=true
  MatDrawerMode="push"
  [matTooltip]="'sidenav.close' | translate"
  (click)="sidenav.toggle()">
  <mat-icon *ngIf="sidenav.opened" svgIcon="menu-left"></mat-icon>
  <mat-icon *ngIf="!sidenav.opened" svgIcon="menu-right"></mat-icon>
</button>
