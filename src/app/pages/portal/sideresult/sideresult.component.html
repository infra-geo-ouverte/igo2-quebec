<div id="sideresultsDesktop">
  <mat-sidenav 
    #sidenav
    mode="side"
    [autoFocus]="false"
    [(opened)]="opened">

    <div #content class="app-sidenav-content">

            <app-search-results-tool  
              #searchresults
              [showIcons]="true"
              placeholder="false"
              (resultFocus)="onResultFocus($event)"
              (resultSelect)="onResultFocus($event)"
              (moreResults)="onSearch($event)">
            </app-search-results-tool>

            <app-toast-panel *ngIf="(queryStore.empty$ | async)!==true"
  [map]="map"
  [store]="queryStore"
  [hasFeatureEmphasisOnSelection]="hasFeatureEmphasisOnSelection"
  [@toastPanelOffsetX]="toastPanelOffsetX$ | async"
  [@toastPanelOffsetY]="getToastPanelOffsetY()"
  [@toastPanelMobileSidenav]="(isMobile() && sidenavOpened) || (isTablet() && isPortrait() && sidenavOpened)"
  [opened]="toastPanelOpened"
  (openedChange)="toastOpenedChange($event)"
  (fullExtentEvent)="fullExtent = $event"
  (windowHtmlDisplayEvent)="setToastPanelHtmlDisplay($event)">
</app-toast-panel>

    </div>
  </mat-sidenav>
  <button
    [ngClass]=" sidenav.opened? 'sideresult-opened' : 'sideresult-closed' "
    #sidenavbutton
    mat-raised-button
    id="sideresult-button"
    isRoundButton=false
    isIconButton=true
    MatDrawerMode="push"
    (click)="sidenav.toggle()">
    <mat-icon *ngIf="sidenav.opened" [matTooltip]="'sideresult.close' | translate" matTooltipShowDelay="500" tooltip-position="after"svgIcon="menu-left"></mat-icon>
    <mat-icon *ngIf="!sidenav.opened" [matTooltip]="'sideresult.open' | translate" matTooltipShowDelay="500" tooltip-position="after" svgIcon="menu-right"></mat-icon>
  </button>
</div>
