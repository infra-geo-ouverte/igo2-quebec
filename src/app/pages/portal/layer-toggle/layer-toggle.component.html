<div class=layer-toggle>
    <h6 class="layer-toggle-title">Scénario de débit</h6>
    <mat-button-toggle-group name="scenario" aria-label="Scénario de débit">
        <mat-button-toggle value="median" color="primary"><igo-layer-item   [layer]="layer"
            [activeLayer]="activeLayer"></igo-layer-item>Médian</mat-button-toggle>
        <mat-button-toggle value="fort" color="primary" >Fort</mat-button-toggle>
    </mat-button-toggle-group>
    <igo-layer-list
    [map]="map"
    [layers]="map.layers"
    [expandLegendOfVisibleLayers]="false"
    floatLabel="never"
    [queryBadge]="true">

      <ng-template #igoLayerItemToolbar let-layer="layer">
        <igo-metadata-button [layer]="layer"></igo-metadata-button>
        <igo-download-button [layer]="layer"></igo-download-button>
        <igo-ogc-filter-button [header]="true" [layer]="layer"></igo-ogc-filter-button>
        <igo-time-filter-button [header]="true" [layer]="layer"></igo-time-filter-button>
        <igo-track-feature-button [layer]="layer" [trackFeature]="true"></igo-track-feature-button>
      </ng-template>

    </igo-layer-list>
</div>
