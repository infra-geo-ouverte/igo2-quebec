@if (store.entities$ | async) {
  <div class="title">
    <h4 color="primary">{{ title }}</h4>
    <button
      class="clear-button"
      mat-icon-button
      igoStopPropagation
      (click)="clearButton()"
      [matTooltip]="'feature.close' | translate"
      color="primary"
    >
      <mat-icon svgIcon="close"></mat-icon>
    </button>
  </div>
  @if (resultSelected$.value && !customFeatureDetails) {
    <igo-feature-details [map]="map" [feature]="resultSelected$.value.data">
    </igo-feature-details>
  }
  @if (resultSelected$.value && customFeatureDetails) {
    <app-feature-custom-details
      [mobile]="mobile"
      [feature]="resultSelected$.value.data"
      (mapQuery)="mapQueryFromFeatureDetails($event)"
      [mapQueryClick]="mapQueryClick"
    >
    </app-feature-custom-details>
  }
}
